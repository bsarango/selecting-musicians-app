<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Musician Selector</title>
        <link rel="stylesheet"  href="index.css" />
    </head>
    <body>
        <div id="musician-header">
            <h1 class="header">Musician Selector</h1>
        </div>  

        <div class = form-container>
            <form class="add-musician-form">
                <h3>Add a New Musician!</h3>

                <input
                    type = "text"
                    name = "name"
                    value = ""
                    placeholder="Enter the Musician's name!"
                    autocomplete="off"
                /> 
               
                <br/>
                <input
                    type = "text"
                    name = "img"
                    value = ""
                    placeholder="Enter an URL with the musician's image!"
                    autocomplete="off"
                />
               
                <br/>
                <input
                    type = "text"
                    name = "instrument"
                    value= ""
                    placeholder="Enter the instrument the Musician plays!"
                    autocomplete="off"
                />
                <br/>
                <input
                    type="submit"
                    name="submit"
                    value="Add Musician"
                />
                <!--<button type="button" class="submit-btn"> Add Musician </button>-->
            </form>

        </div >
        <h2> Select your Musician!</h2>
        <p> Select from any of the musicians to make your band!</p>

        <div id= "selection-of-musicians"></div>

        <h2>Your band!</h2>
        <div id="selected-band"></div>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
